<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's accounts</title>
</head>
<body>
<h1>Accounts</h1>
<table>
    <thead>
    <tr>
        <th>â„–</th>
        <th>Title</th>
        <th>Balance</th>
        <th>Edit link</th>
        <th>Delete link</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="account : ${accounts}">
        <td data-th-text = "${account.id}"></td>
        <td>
            <a data-th-href = "@{/accounts/{accountId}(accountId = ${account.id})}"
               data-th-text = "${account.title}"> </a>
        </td>
        <td data-th-text = "${account.balance}"></td>
        <td>
            <form th:action="@{/accounts/{accountId}/edit(accountId=${account.id})}" method="get">
                <button type="submit">Change</button>
            </form>
        </td>
        <td>
            <form th:action="@{/accounts/{accountId}/delete(accountId=${account.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<button type = "button">
    <a href = "/accounts/create">Add account</a>
</button>
</body>
</html>
